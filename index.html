<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Importan to make web side responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Shop web side</title>
    <!--link css file-->
    <link rel="stylesheet" href="css/style.css" >
</head>
<body>
    <!--Section NavBar start here-->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="clothingshop logo" class="img-responsive">
            </div>
            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>

                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Clothes</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
                <div class="clearfix">
                    
                </div>
            </div>
        </div>
        
    </section>
    <!--Section NavBar end here-->

    <!--Section foods search start here-->
    <section class="food-search text-center">
        <div class="container">
            <form action="">
                <input type="search" name="search" placeholder="search for foods....">
                <input type="submit" name="submit" value="search" class="btn btn-primary">
            </form>

        </div>
        
    </section>
    <!--Section NavBar end here-->

    <!--Section Categaries start here-->
    <section class="categories">
        <div class="container">
            <h2 class="text-center">Categories</h2>

            <div class="box-3 float-container">
              <img src="./images/pizza.jpg" alt="pizza" class="img-responsive img-curve">

              <h3 class="float-text text-white">Pizza</h3>
            </div>
  
            <div class="box-3 float-container">
                <img src="./images/burger.jpg" alt="burger" class="img-responsive img-curve">

                <h3 class="float-text text-white">burger</h3>
            </div>
  
            <div class="box-3 float-container">
                <img src="./images/momo.jpg" alt="momo" class="img-responsive img-curve">

                <h3 class="float-text text-white">Momo</h3>
            </div>
            <div class="clearfix"></div>
        </div>
       

    </section>
    <!--Section Categories end here-->

    <!--Section clothes menu start here-->
    <section class="foods-menu">
        <div class="container">
           <h2 class="text-center">Expore Foods</h2>
           
           <div class="foods-menu-box">
               <div class="foods-menu-img">
                image
               </div>
               <div class="foods-menu-desc">
                <h4>Food Title</h4>
                <p>$2.3</p>
               </div>
           </div>

           <div class="foods-menu-box">
                food item 2
            </div>

            <div class="foods-menu-box">
                food item 3
           </div>

           <div class="foods-menu-box">
                food item 4
            </div>

            <div class="foods-menu-box">
                food item 5
            </div>

            <div class="clearfix"> </div>

           

        </div>

       
    </section>
    <!--Section Clohes menu end here-->

    <!--Section Social start here-->
    <section class="social">
        <div class="container">
            <ul>
                <li>
                    <a href="#">facebook</a>
                </li>

                <li>
                    <a href="#">Instergram</a>
                </li>

                <li>
                    <a href="#">Twitter</a>
                </li>
            </ul>
        </div>
       
    </section>
    <!--Section Social end here-->

    <!--Section Footer start here-->
    <section class="footer">
        <div class="container">
            <p>All right reserved. Design by  <a href="#">Dilshani Nadeesha</a></p>
        </div>
       
    </section>
    <!--Section Footer end here-->

</body>
</html>
