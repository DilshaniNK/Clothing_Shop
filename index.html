<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Importan to make web side responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Shop web side</title>
    <!--link css file-->
    <link rel="stylesheet" href="css/style.css" >
</head>
<body>
    <!--Section NavBar start here-->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="clothingshop logo" class="img-responsive">
            </div>
            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>

                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Clothes</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
                <div class="clearfix">
                    
                </div>
            </div>
        </div>
        
    </section>
    <!--Section NavBar end here-->

    <!--Section Clothes search start here-->
    <section class="clothes-search">
        <div class="container">
            <form action="">
                <input type="search" name="search" placeholder="search for clothes....">
                <input type="submit" name="submit" value="search">
            </form>

        </div>
        
    </section>
    <!--Section NavBar end here-->

    <!--Section Categaries start here-->
    <section class="categaries">
        <div class="container">
            <h1>Categaries</h1>

            <div class="box-3">
              Box 1
            </div>
  
            <div class="box-3">
              Box 2
            </div>
  
            <div class="box-3">
              Box 3
            </div>
        </div>
       

    </section>
    <!--Section Categaries end here-->

    <!--Section clothes menu start here-->
    <section class="cothes-menu">
        <div class="container">
           <h2>Expore clothes</h2>
           
           <div class="clothes-menu">
                clothes item 1
           </div>

           <div class="clothes-menu">
                clothes item 2
            </div>

            <div class="clothes-menu">
                clothes item 3
           </div>

           <div class="clothes-menu">
                clothes item 4
            </div>

           

        </div>

       
    </section>
    <!--Section Clohes menu end here-->

    <!--Section Social start here-->
    <section class="social">
        <div class="container">
            <ul>
                <li>
                    <a href="#">facebook</a>
                </li>

                <li>
                    <a href="#">Instergram</a>
                </li>

                <li>
                    <a href="#">Twitter</a>
                </li>
            </ul>
        </div>
       
    </section>
    <!--Section Social end here-->

    <!--Section Footer start here-->
    <section class="footer">
        <div class="container">
            <p>All right reserved. Design by  <a href="#">Dilshani Nadeesha</a></p>
        </div>
       
    </section>
    <!--Section Footer end here-->

</body>
</html>
